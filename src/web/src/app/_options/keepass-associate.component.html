<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <fieldset [disabled]="processing$ | async">
        <div class="form-group required">
            <label>Url</label>
            <input type="text" class="form-control" formControlName="url"
                   [ngClass]="url.dirty ? {'is-invalid': url.invalid, 'is-valid': url.valid} : {}">
        </div>
        <div class="form-group required">
            <label>ID</label>
            <input type="text" class="form-control" formControlName="id" readonly
                   [ngClass]="id.dirty ? {'is-invalid': id.invalid, 'is-valid': id.valid} : {}">
        </div>
        <div class="form-group required">
            <label>Key</label>
            <input type="text" class="form-control" formControlName="key" readonly
                   [ngClass]="key.dirty ? {'is-invalid': key.invalid, 'is-valid': key.valid} : {}">
        </div>
        <div class="clearfix">
            <button class="btn btn-primary pull-right" type="submit" [disabled]="form.invalid">
                <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="processing$ | async"></i>
                Setup Connection
            </button>
        </div>
    </fieldset>
</form>
