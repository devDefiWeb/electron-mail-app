<div class="progress">
    <div>KeePass: {{ message || "Requesting..." }}</div>
    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="progressTick"></div>
</div>

<div (click)="togglePause()" class="control">
    <i [class]="paused ? 'fa fa-play text-success' : 'fa fa-pause text-warning'"></i>
</div>
