<span class="account-value-sync-unread" *ngIf="account.sync.unread">
    <span class="badge badge-danger">{{ account.sync.unread }}</span>
</span>
<span class="account-value-login">{{ account.accountConfig.login }}</span>
<span class="account-value-sync-title" *ngIf="account.sync.title">{{ account.sync.title }}</span>
