<div *ngIf="state$ | async; let state">
    <div class="progress">
        <div>KeePass: {{ state.message || "Requesting..." }}</div>
        <div class="progress-bar bg-success" role="progressbar" [style.width.%]="state.progressTick"></div>
    </div>
    <div (click)="togglePause()" class="control">
        <i [class]="state.paused ? 'fa fa-play text-success' : 'fa fa-pause text-warning'"></i>
    </div>
</div>
