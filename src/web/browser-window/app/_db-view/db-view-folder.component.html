<div class="d-flex flex-grow-1 folder-id-{{folder.id}} is-folder-{{ isFolder }} is-custom-{{ isCustom }}">
    <i class="fa mr-2"></i>
    <span class="mr-1">{{ folder.name }}</span>
    <span *ngIf="folder.size">({{ folder.size }})</span>
</div>
<electron-mail-unread-badge
    *ngIf="folder.unread"
    [alwaysRenderTheValue]="true"
    [value]="folder.unread"
    class="flex-grow-0 ml-1"
></electron-mail-unread-badge>
