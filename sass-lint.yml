options:
  formatter: stylish
files:
  include:
  - "./src/web/src/**/*.s+(a|c)ss"
rules:
  # extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # mixins
  mixins-before-declarations: 1

  # line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # disallows
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
  - 1
  - allow-element-with-class: true
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units: 0

  # nesting
  force-attribute-nesting: 1
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # name Formats
  class-name-format: 1
  function-name-format: 1
  id-name-format: 0
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # style Guide
  bem-depth: 0
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length:
  - 1
  - style: long
  hex-notation:
  - 1
  - style: lowercase
  indentation:
  - 1
  - size: 4
  leading-zero:
  - 1
  - include: true
  nesting-depth:
  - 1
  - max-depth: 10
  property-sort-order: 0
  quotes:
  - 1
  - style: double
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # final Items
  trailing-semicolon: 1
  final-newline: 1
